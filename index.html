<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header part of the website  -->
    <header>
        <nav>
            <div class="barSizeRange">
                <span>Size:</span>
                <input type="range" class="barSizeRangeInput" min="10" max="55">
            </div>
            <ul>
                <button onclick="init()" class="newArray">Generate New Array</button>
                <button class="bubble sort">Bubble Sort</button>
                <button class="selection sort">Selection Sort</button>
                <button class="insertion sort">Insertion Sort</button>
                <button class="quick sort">Quick Sort</button>
                <button class="heap sort">Heap Sort</button>
                <button class="merge sort">Merge Sort</button>
            </ul>

            <div class="speedBarRange">
                <span>Speed:</span>
                <input type="range" min="1" step="1" max="5" class="speedBarRangeInput">
            </div>
        </nav>
    </header>

    <!-- Main content of the website  -->

    <main>
        <div class="container">

        </div>
    </main>

</body>
<!-- Included every working scripts -->
<script src="scripts/main.js"></script>
<script src="scripts/bubbleSort.js"></script>
<script src="scripts/insertionSort.js"></script>
<script src="scripts/selectionSort.js"></script>
<script src="scripts/quickSort.js"></script>
<script src="scripts/mergeSort.js"></script>
<script src="scripts/heapSort.js"></script>
<script src="scripts/visualization.js"></script>

</html>
