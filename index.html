<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header part of the website  -->
    <header>
        <nav>
            <div class="barSizeRange">
                <span>Size:</span>
                <input type="range" class="barSizeRangeInput" min="10" max="60">
            </div>
            <ul>
                <button onclick="init()" class="newArray">Generate New Array</button>
                <button onclick="bubbleSort()" class="bubble sort">Bubble Sort</button>
                <button class="selection sort">Selection Sort</button>
                <button class="insertion sort">Insertion Sort</button>
                <button class="quick sort">Quick Sort</button>
                <button class="heap sort">Heap Sort</button>
                <button class="merge sort">Merge Sort</button>
            </ul>
            <div class="speedBarRange">
                <span>Speed:</span>
                <input type="range" min="5" max="1000" class="speedBarRangeInput">
            </div>
        </nav>
    </header>

    <!-- Main content of the website  -->

    <main>
        <div class="container">

        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
